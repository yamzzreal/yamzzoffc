<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Harap Tunggu Sebentar...</title>
  <meta name="robots" content="noindex, follow">
  <meta name="description" content="Halaman aman dengan iklan dan verifikasi sebelum menuju situs tujuan.">
  
  <style>
    :root {
      --accent: #330aff;
      --bg: #f9fafb;
      --card: #fff;
      --text: #1f2937;
      --muted: #6b7280;
      --shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: var(--accent);
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }
    .ads {
      margin: 1rem 0 1.5rem 0;
      background: #f1f5f9;
      border-radius: 8px;
      padding: 10px;
      min-height: 100px;
    }
    .button {
      display: inline-block;
      background: var(--accent);
      color: white;
      text-decoration: none;
      padding: 0.8rem 1.6rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.3s ease;
      opacity: 0.7;
      pointer-events: none;
    }
    .button.active {
      opacity: 4;
      pointer-events: auto;
    }
    .button:hover {
      background: #6b85da;
    }
    .countdown {
      font-size: 1.2rem;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 0.8rem;
    }
    small {
      display: block;
      margin-top: 1rem;
      color: var(--muted);
      font-size: 0.8rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Harap Tunggu Sebentar...</h1>
    <p>Aplikasi akan bisa di mulai dalam <span class="countdown" id="count">10</span> detik.</p>
    
    <!-- üî∏ Ruang Iklan AdSense -->
    <div class="ads">
      <!-- Ganti dengan kode AdSense kamu -->
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8347678862435579"
            crossorigin="anonymous"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-8347678862435579"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <a id="continueBtn" href="#" class="button">Lanjutkan ke Aplikasi</a>

    <small>Selamat Datang Di Aplikasi Silent Invistus
    Klik ‚ÄúLanjutkan‚Äù setelah hitungan selesai untuk menuju Ke Aplikasi.</small>
  </div>

  <script>
    const DEST_URL = "https://server.yamzzoffc.my.id"; // Ganti dengan link tujuan
    const btn = document.getElementById("continueBtn");
    const countDisplay = document.getElementById("count");
    let timeLeft = 10; // detik

    function countdown() {
      if (timeLeft > 0) {
        countDisplay.textContent = timeLeft;
        timeLeft--;
        setTimeout(countdown, 1000);
      } else {
        countDisplay.textContent = "0";
        btn.classList.add("active");
        btn.href = DEST_URL;
        btn.rel = "noopener noreferrer";
      }
    }
    countdown();
  </script>
</body>
</html>
