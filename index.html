@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

/* ===== Background Animasi ===== */
body {
  font-family: 'Orbitron', sans-serif;
  margin: 0;
  padding-top: 20px;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  background: linear-gradient(270deg, black, #2608ffe6, #ff0808c4, white);
  background-size: 600% 600%;
  animation: gradientBG 15s ease infinite;
}

/* Animasi gradient */
@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Logo utama */
.logo {
  width: 100px;
  height: 100px;
  margin-bottom: 20px;
  border-radius: 50%;
  box-shadow: 0 0 20px #ff003c, 0 0 40px #00f0ff;
}

/* Judul */
h1 {
  font-size: 2rem;
  color: #ff003c;
  text-shadow: 0 0 10px #ff003c,0 0 20px #ff003c,0 0 30px #ff003c,0 0 40px #00f0ff,0 0 70px #00f0ff;
  margin-bottom: 40px;
  text-align: center;
}

/* Tombol pembayaran */
.payment-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 50px;
  justify-content: center;
}

.payment-button {
  background: rgba(17,17,17,0.8);
  color: #fff;
  border: none;
  padding: 30px 20px;
  border-radius: 15px;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  text-shadow: 0 0 5px #fff;
  box-shadow: 0 0 10px #ff003c, 0 0 20px #00f0ff;
}

.payment-button:hover {
  box-shadow: 0 0 20px #ff003c, 0 0 40px #00f0ff;
  transform: scale(1.05);
}

.payment-button img {
  width: 100px;
  height: 100px;
  border-radius: 10px;
}

.copy-button {
  margin-top: 10px;
  padding: 8px 15px;
  background: #ff003c;
  border: none;
  border-radius: 10px;
  color: #fff;
  cursor: pointer;
  font-weight: bold;
  text-shadow: 0 0 5px #fff;
  box-shadow: 0 0 10px #ff003c, 0 0 15px #00f0ff;
  transition: 0.3s;
}

.copy-button:hover {
  box-shadow: 0 0 20px #ff003c, 0 0 25px #00f0ff;
  transform: scale(1.1);
}

/* Popup QRIS */
.popup {
  display: none;
  position: fixed;
  top:0; left:0;
  width: 100%; height:100%;
  background: rgba(0,0,0,0.8);
  align-items: center;
  justify-content: center;
  z-index:1000;
}

.popup-content {
  background:#111;
  padding:40px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 0 20px #ff003c,0 0 40px #00f0ff;
  position:relative;
}

.popup-content img {
  width:250px;
  height:300px;
}

.close-popup {
  position:absolute;
  top:10px;
  right:15px;
  font-size:25px;
  color:#ff003c;
  cursor:pointer;
  font-weight:bold;
}

.close-popup:hover {color:#00f0ff;}

.download-button {
  margin-top:15px;
  padding:10px 20px;
  background:#00f0ff;
  color:#111;
  font-weight:bold;
  border:none;
  border-radius:10px;
  cursor:pointer;
  box-shadow:0 0 10px #00f0ff,0 0 20px #ff003c;
  text-decoration:none;
  display:inline-block;
  transition:0.3s;
}

.download-button:hover {
  box-shadow:0 0 20px #00f0ff,0 0 40px #ff003c;
  transform:scale(1.05);
}

/* Footer */
footer {
  width:100%;
  text-align:center;
  padding:15px 0;
  margin-top:50px;
  background:rgba(17,17,17,0.8);
  color:#ff003c;
  border-radius: 15px;
  text-shadow:0 0 5px #ff003c,0 0 10px #00f0ff;
  box-shadow: inset 0 0 10px #ff003c, inset 0 0 20px #00f0ff;
}

/* Nav toggle top-left */
.nav-toggle {
  position: fixed;
  top:20px;
  left:20px;
  background:#111;
  border-radius:50%;
  width:60px;
  height:60px;
  cursor:pointer;
  box-shadow:0 0 15px #ff003c,0 0 25px #00f0ff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  color:#ff003c;
  z-index:1001;
  transition:transform 0.3s;
}

.nav-toggle:hover {transform: scale(1.1);}
.nav-toggle.active {transform: rotate(360deg);}

/* Nav panel sliding dari kiri */
.nav-panel {
  position: fixed;
  top:20px;
  left:-250px;
  background:rgba(17,17,17,0.95);
  border-radius:15px;
  padding:15px;
  box-shadow:0 0 20px #ff003c,0 0 40px #00f0ff;
  display:flex;
  flex-direction:column;
  gap:10px;
  z-index:1002;
  min-width:200px;
  transition: left 0.4s ease;
}

.nav-panel.show {left:20px;}

.nav-panel h3 {
  margin:0;
  color:#ff003c;
  font-size:14px;
  text-shadow:0 0 5px #ff003c,0 0 10px #00f0ff;
  text-align: center;
}

.nav-panel a {
  background:#111;
  color:#fff;
  padding:8px 12px;
  border-radius:10px;
  text-decoration:none;
  font-weight:bold;
  box-shadow:0 0 10px #ff003c,0 0 15px #00f0ff;
  transition:0.3s;
  text-align:center;
}

.nav-panel a:hover {
  transform:scale(1.05);
  box-shadow:0 0 20px #ff003c,0 0 25px #00f0ff;
}
</style>
</head>

<script>
function copyNumber(number){
  navigator.clipboard.writeText(number).then(()=>{
    alert('Nomor berhasil disalin: '+number);
  }).catch(()=>alert('Gagal menyalin nomor'));
}

function showQRIS(){document.getElementById('qrisPopup').style.display='flex';}
function closeQRIS(){document.getElementById('qrisPopup').style.display='none';}
